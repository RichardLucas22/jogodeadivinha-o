<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Jogo de Adivinhação</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #f0f0f0;
  }
  input, button {
    padding: 10px;
    font-size: 16px;
    margin: 5px;
  }
  #mensagem {
    font-size: 20px;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h1>🎲 Bem-vindo ao Jogo de Adivinhação!</h1>
  <p>Tente adivinhar o número que estou pensando entre 1 e 100.</p>

  <input type="number" id="palpite" min="1" max="100" placeholder="Digite seu palpite" />
  <button onclick="adivinhar()">Chutar!</button>

  <div id="mensagem"></div>
  <div id="tentativas"></div>

<script>
  const numeroSecreto = Math.floor(Math.random() * 100) + 1;
  let tentativas = 0;

  function adivinhar() {
    const palpiteInput = document.getElementById('palpite');
    const mensagem = document.getElementById('mensagem');
    const tentativasDiv = document.getElementById('tentativas');
    const palpite = Number(palpiteInput.value);

    if (!palpite || palpite < 1 || palpite > 100) {
      mensagem.textContent = '🚫 Por favor, digite um número entre 1 e 100.';
      return;
    }

    tentativas++;

    if (palpite < numeroSecreto) {
      mensagem.textContent = '🔻 Muito baixo! Tente um número maior.';
    } else if (palpite > numeroSecreto) {
      mensagem.textContent = '🔺 Muito alto! Tente um número menor.';
    } else {
      mensagem.textContent = `🎉 Parabéns! Você acertou o número ${numeroSecreto} em ${tentativas} tentativas.`;
      // Desabilitar o input e botão depois de acertar
      palpiteInput.disabled = true;
      document.querySelector('button').disabled = true;
    }

    tentativasDiv.textContent = `Tentativas: ${tentativas}`;
    palpiteInput.value = '';
    palpiteInput.focus();
  }
</script>
</body>
</html>
